<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Suscribirse a fondo</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <!-- input -->
      <mat-label class="f-w-600 m-b-8 d-block">Ingresa monto</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input
          matInput
          type="number"
          placeholder="0"
          (change)="setAmount($event)"
          [formControl]="amountFormControl"
        />
      </mat-form-field>
    </div>

    <div class="m-t-12">
      <button
        mat-flat-button
        color="primary"
        class="m-r-8"
        [disabled]="isAmount()"
        (click)="closeAndSend()"
      >
        Aceptar
      </button>
      <button mat-stroked-button color="warn" (click)="closeModal()">
        Cancelar
      </button>
    </div>
  </mat-card-content>
</mat-card>
