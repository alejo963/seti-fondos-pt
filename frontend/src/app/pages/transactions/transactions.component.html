<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Transacciones</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <table mat-table [dataSource]="transactions()" class="w-100">
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="f-w-400 mat-subtitle-1 f-s-14 p-l-0"
        >
          Tipo
        </th>
        <td mat-cell *matCellDef="let element" class="p-l-0">
          <span class="f-s-14">{{ element.type }}</span>
        </td>
      </ng-container>

      <!-- Hour Rate Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="f-w-400 mat-subtitle-1 f-s-14"
        >
          Monto
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="f-s-14">${{ element.amount }}</span>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="user">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="f-w-400 mat-subtitle-1 f-s-14"
        >
          Usuario
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="f-s-14">{{ element.user }}</span>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fund">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="f-w-400 mat-subtitle-1 f-s-14"
        >
          Fondo
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="f-s-14">{{ element.fund }}</span>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="createdAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="f-w-400 mat-subtitle-1 f-s-14"
        >
          Fecha
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="f-s-14">{{ element.createdAt }}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]=transactionsCount
      [pageSizeOptions]="[1, 2, 3, 5, 10, 20]"
      [pageSize]="5"
      [showFirstLastButtons]="true"
      [pageIndex]="currentPage"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
